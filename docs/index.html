<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anime Series SE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous" />
  <link rel="icon" href="./assets/images/favicon.svg" type="image/svg" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body class="page">
  <section class="finder">
    <img class="finder__img" src="./assets/images/logo.svg" alt="" />
    <h1 class="finder__title">Buscador de series Anime</h1>
    <form class="finder__form">
        <input class="finder__form--input js-input" type="text"
            placeholder="Buscar..." name="search" />
        <div class="finder__form--container">
            <input class=" finder__form--btn js-search" type="submit"
                value="Buscar" />
            <input class="finder__form--btn js-reset" type="reset"
                value="Reset" />
        </div>
    </form>
</section>
  <div class="container_main">
      <section class="favorites">
          <div class="favorites__subgroup">
              <h2 class="favorites__subgroup--subtitle">Series Favoritas</h2>
          </div>
          <ul class="favorites__container js-favouriteContainer">
              <li class="favorites__container--text">Aún no tienes ningún favorito
                  añadido.</li>
          </ul>
          <div class="favorites__btn">
              <button class="favorites__btn--delete  js-resetFavorites">Borrar
                  favoritos</button>
          </div>
      </section>
      <section class="results">
          <div class="results__title">
              <h2 class="results__title--subtitle">Resultados</h2>
          </div>
          <ul class="results__container js-cardContainer">
          </ul>
      </section>
  </div>
  <footer class="footer">
      <small class="footer__copy">&copy; 2022 Laura Carbajales</small>
      <section class="footer__rrss">
          <h3 class="footer__rrss--title">See more about me on:</h3>
          <a href="https://github.com/Laura-Carbajales"
              class="footer__rrss--link"><i
                  class="icon fab fa-github-square"></i></a>
          <a href="https://www.linkedin.com/in/lauracarbajales/"
              class="footer__rrss--link"><i class="icon fab fa-linkedin"></i></a>
          <a href="https://twitter.com/Lau_1505" class="footer__rrss--link"><i
                  class="icon fab fa-twitter-square"></i></a>
      </section>

  </footer>
  <script src="./assets/js/main.js"></script>
</body>

</html>
